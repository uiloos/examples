    <link rel="stylesheet" href="/main.css" />

    <script src="/examples/snap-carousel/snap-carousel.js" defer></script>
    <script
      src="/examples/peek-ahead-carousel/peek-ahead-carousel.js"
      defer
    ></script>
    <script src="/examples/classic-carousel/classic-carousel.js" defer></script>

    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>

    <link
      rel="stylesheet"
      href="/examples/peek-ahead-carousel/peek-ahead-carousel.css"
    />
    <link rel="stylesheet" href="/examples/snap-carousel/snap-carousel.css" />
    <link
      rel="stylesheet"

    />

    <link rel="stylesheet" href="/examples/gallery.css" />
    <link rel="stylesheet" href="/examples/timeline.css" />
    <link rel="stylesheet" href="/examples/selector.css" />

    <script defer>
      document.addEventListener("alpine:init", () => {
        Alpine.data("activeList", window.uiloosAlpineActiveList.activeList);
      });
    </script>

    <title>ActiveList alpine</title>
  </head>
  <body
    x-data="{
      tabsContent: [
        { href: '#snap-carousel', name: 'Snap carousel'},
        { href: '#peek-carousel', name: 'Peek carousel'},
        { href: '#classic-carousel', name: 'Classic carousel' },
        { href: '#accordion', name: 'Accordion' },
        { href: '#segmented-button', name: 'Segmented button' },
        { href: '#image-gallery', name: 'Image gallery' },
        { href: '#timeline', name: 'Timeline' },
        { href: '#selector', name: 'Selector' }
      ] 
  }"
  >
    <div
      x-data="activeList({
        alpine: {
          name: 'tabs'
        },
        contents: tabsContent,
        active: tabsContent.find(content => content.href === window.location.hash) ?? tabsContent[0]
      })"
      class="tabs"
    >
      <div class="tabs-container">
        <template x-for="content of tabs().contents">
          <a
            @click="content.activate()"
            :href="content.value.href"
            class="tab"
            :class="{ 
              active: content.isActive, 
              first: content.isFirst, 
              last: content.isLast
            }"
            x-text="content.value.name"
          ></a>
        </template>
      </div>

      <template x-if="tabs().lastActivated?.href === '#snap-carousel'">
        <div class="tab-content">
          <div x-data="SnapCarousel">
            <div class="snap-carousel-progress"></div>

            <ul class="snap-carousel">
              <li id="snap-carousel-slide-0" class="slide">
                <img
                  width="1920"
                  height="1280"
                  src="/images/snow.jpg"
                  alt="image of a snow owl"
                />
                <article>
                  <h4>Snow owl</h4>
                  <p>
                    The snowy owl (Bubo scandiacus), also known as the polar
                    owl, the white owl and the Arctic owl, is a large, white owl
                    of the true owl family. Snowy owls are native to the Arctic
                    regions.
                  </p>

                  <p>
                    Photo by
                    <a
                      href="https://unsplash.com/@dkphotos"
                      target="_blank"
                      rel="noopener noreferrer"
                      >Doug Kelley</a
                    >
                  </p>
                </article>
              </li>
              <li id="snap-carousel-slide-1" class="slide">
                <img
                  width="1920"
                  height="1280"
                  src="/images/tawny.jpg"
                  alt="image of a tawny owl"
                />
                <article>
                  <h4>Tawny owl</h4>
                  <p>
                    The tawny owl (also called the brown owl; Strix aluco) is
                    commonly found in woodlands across much of Eurasia and North
                    Africa, and has 11 recognized subspecies.
                  </p>
                  <p>
                    Photo by
                    <a
                      href="https://unsplash.com/@kai_wenzel"
                      target="_blank"
                      rel="noopener noreferrer"
                      >Kai Wenzel</a
                    >
                  </p>
                </article>
              </li>
              <li id="snap-carousel-slide-2" class="slide">
                <img
                  width="1920"
                  height="1280"
                  src="/images/barn.jpg"
                  alt="image of a barn owl"
                />
                <article>
                  <h4>Barn owl</h4>
                  <p>
                    The barn owl (Tyto alba) is the most widely distributed
                    species of owl in the world and one of the most widespread
                    of all species of birds, being found almost everywhere in
                    the world.
                  </p>
                  <p>
                    Photo by
                    <a
                      href="https://unsplash.com/@picsbyjameslee"
                      target="_blank"
                      rel="noopener noreferrer"
                      >James Lee</a
                    >
                  </p>
                </article>
              </li>
              <li id="snap-carousel-slide-3" class="slide">
                <img
                  width="1920"
                  height="1280"
                  src="/images/burrowing.jpg"
                  alt="image of a burrowing owl"
                />
                <article>
                  <h4>Burrowing owl</h4>
                  <p>
                    The burrowing owl (Athene cunicularia) is a small,
                    long-legged owl. Burrowing owls nest and roost in burrows,
                    such as those excavated by prairie dogs.
                  </p>
                  <p>
                    Photo by
                    <a
                      href="https://unsplash.com/@rayhennessy"
                      target="_blank"
                      rel="noopener noreferrer"
                      >Ray Hennessy</a
                    >
                  </p>
                </article>
              </li>
              <li id="snap-carousel-slide-4" class="slide">
                <img
                  src="/images/hawk.jpg"
                  alt="image of a northern hawk-owl"
                />
                <article>
                  <h4>Northern hawk-owl</h4>
                  <p>
                    The northern hawk-owl or northern hawk owl (Surnia ulula) is
                    a medium-sized true owl of the northern latitudes. It is one
                    of the few owls that is neither nocturnal nor crepuscular.
                  </p>
                  <p>
                    Photo by
                    <a
                      href="https://unsplash.com/@erik_karits"
                      target="_blank"
                      rel="noopener noreferrer"
                      >Erik Karits</a
                    >
                  </p>
                </article>
              </li>
            </ul>
          </div>

          <div class="description">
            <p>
              The example above shows a CSS based snap carousel, it has been
              enhanced by "uiloos" to move to the next slide by itself via the
              ActiveList autoPlay feature.
            </p>

            <p>
              When the user interacts with the carousel the autoPlay is disabled
              and the user assumes control of the carousel.
            </p>

            <p>
              When you disabled JavaScript carousel will still work, but it will
              not autoPlay.
            </p>
          </div>
        </div>
      </template>

          <div class="description">

              This example shows an accordion component used as an FAQ.
            </p>

            <p>
              The "details" en "summary" HTML elements are used so it works
              without JavaScript enabled.
            </p>

            <p>
              "uiloos" enhances the elements by only allowing one "details" to
              be open at a single time.
            </p>

            <p>
              In the future you will not need "uiloos" to do this for you, as a
              "name" attribute on the "details" element is going to be
              introduced. When more than one "details" share the same "name"
              attribute only one item is allowed to be opened at the same time.
            </p>

            <p>
              When it has been released you should only use "uiloos" for this
              usecase if you want to support older browsers.
            </p>

      <template x-if="tabs().lastActivated?.href === '#segmented-button'">
        <div class="tab-content">
          <div
            class="segment-example"
            x-data="activeList({ 
              alpine: { 
                name: 'segmentedButton'
              },
              contents: Array.from(document.querySelectorAll('.segment-container button')),           
              activeIndexes: 0
            })"
          >
            <div class="segment-container">
              <button
                @click="
                  segmentedButton().activate($el); 
                  $refs.segmentedExampleText.style.textAlign = 'left';
                "
                :class="{active: segmentedButton().lastActivated === $el}"
              >
                Left
              </button>
              <button
                @click="
                  segmentedButton().activate($el); 
                  $refs.segmentedExampleText.style.textAlign = 'center';
                "
                :class="{active: segmentedButton().lastActivated === $el}"
              >
                Center
              </button>
              <button
                @click="
                  segmentedButton().activate($el); 
                  $refs.segmentedExampleText.style.textAlign = 'right';
                "
                :class="{active: segmentedButton().lastActivated === $el}"
              >
                Right
              </button>
            </div>

            <p id="segment-example-text" x-ref="segmentedExampleText">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga

          </div>
        </div>

      <template x-if="tabs().lastActivated?.href === '#timeline'">
        <!-- Timeline-->
        <div class="tab-content">
          <div
            class="timeline"
