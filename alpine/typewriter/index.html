    <!--
      The multicursor typewriter example above is different from all other
      bindings (React, Vue, Angular, Svelte).
      
      This is because Alpine.js does not support multiple children in x-for
      loops.
      
      In x-for you are must have only one child root node in the template tag.
      
      In order to have only one root node all positions are wrapped in a span
      with the CSS class .wrapper, which does a float: left.

      Float left ignores "spaces" however so everything hugs together, to fix
      this all "spaces" in the text contain a "unicode thin space" (U+2009).
    -->
